<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Freshcery | Groceries Organic Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="/assets/fonts/sb-bistro/sb-bistro.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="/assets/packages/o2system-ui/o2system-ui.css">
    <link rel="stylesheet" type="text/css" media="all" href="/assets/packages/owl-carousel/owl-carousel.css">
    <link rel="stylesheet" type="text/css" media="all" href="/assets/packages/cloudzoom/cloudzoom.css">
    <link rel="stylesheet" type="text/css" media="all" href="/assets/packages/thumbelina/thumbelina.css">
    <link rel="stylesheet" type="text/css" media="all" href="/assets/packages/bootstrap-touchspin/bootstrap-touchspin.css">
    <link rel="stylesheet" type="text/css" media="all" href="/assets/css/theme.css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/custom.css">
</head>
<body>
<!-- Include header fragment -->


<div id="page-content" class="page-content">
    <div class="banner">
        <div class="jumbotron jumbotron-bg text-center rounded-0" style="background-image: url('/assets/img/bg-header.jpg');">
            <div class="container">
                <h1 class="pt-5">
                    Login Page
                </h1>
                <p class="lead">
                    Save time and leave the groceries to us.
                </p>

                <!-- Display alert messages -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}">Error message</span>
                </div>
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}">Success message</span>
                </div>

                <div class="card card-login mb-5">
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/login}" method="post">
                            <div class="form-group row mt-3">
                                <div class="col-md-12">
                                    <select name="userType" id="userType" class="form-control">
                                        <option value="customer">Login as Customer</option>
                                        <option value="staff">Login as Staff</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <div class="col-md-12">
                                    <input class="form-control" type="text" id="username" name="username" required placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input class="form-control" type="password" id="password" name="password" required placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">

                                </div>
                            </div>
                            <div class="form-group row text-center mt-4">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Log In</button>
                                </div>
                            </div>
                            <div class="form-group row text-center mt-2">
                                <div class="col-md-12">
                                    <p class="text-light">
                                        Don't have an account? <a href="/register" class="text-light"><u>Register Now!</u></a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include footer fragment -->


<script>
    // Adjust username field to include userType when submitting the form
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.querySelector('form');
        const usernameInput = document.getElementById('username');
        const userTypeSelect = document.getElementById('userType');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userType = userTypeSelect.value;
            const username = usernameInput.value;

            // Set the username field to include the user type
            usernameInput.value = userType + ':' + username;

            // Submit the form
            loginForm.submit();
        });
    });
</script>
</body>
</html>
