<!DOCTYPE html>
<html>
<head>
    <title>Freshcery | Groceries Organic Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="assets/fonts/sb-bistro/sb-bistro.css" rel="stylesheet" type="text/css">
    <link href="assets/fonts/font-awesome/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="all" href="assets/packages/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="all" href="assets/packages/o2system-ui/o2system-ui.css">
    <link rel="stylesheet" type="text/css" media="all" href="assets/packages/owl-carousel/owl-carousel.css">
    <link rel="stylesheet" type="text/css" media="all" href="assets/packages/cloudzoom/cloudzoom.css">
    <link rel="stylesheet" type="text/css" media="all" href="assets/packages/thumbelina/thumbelina.css">
    <link rel="stylesheet" type="text/css" media="all" href="assets/packages/bootstrap-touchspin/bootstrap-touchspin.css">
    <link rel="stylesheet" type="text/css" media="all" href="assets/css/theme.css">
</head>
<body>
<div id="page-content" class="page-content">
    <div class="banner">
        <div class="jumbotron jumbotron-bg text-center rounded-0" style="background-image: url('assets/img/bg-header.jpg');">
            <div class="container">
                <h1 class="pt-5">
                    Register Page
                </h1>
                <p class="lead">
                    Save time and leave the groceries to us.
                </p>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="card mt-5">
                                <div class="card-header text-center">
                                    <h3>Register Account</h3>
                                </div>
                                <div class="card-body">
                                    <div th:if="${registrationError}" class="alert alert-danger" role="alert">
                                        <span th:text="${registrationError}"></span>
                                    </div>

                                    <form th:action="@{/register}" th:object="${customer}" method="post">
                                        <!-- Username -->
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                                            <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                                            <small class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></small>
                                        </div>

                                        <!-- Email -->
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                                            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                            <small class="text-danger" th:if="${emailError}" th:text="${emailError}"></small>
                                        </div>

                                        <!-- Password -->
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" th:field="*{password}" class="form-control" id="password" required>
                                            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                        </div>

                                        <!-- Confirm Password -->
                                        <div class="form-group">
                                            <label for="confirmPassword">Confirm Password</label>
                                            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
                                            <small class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></small>
                                        </div>

                                        <!-- Full Name -->
                                        <div class="form-group">
                                            <label for="fullName">Full Name</label>
                                            <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
                                        </div>

                                        <!-- Phone Number -->
                                        <div class="form-group">
                                            <label for="phoneNumber">Phone Number</label>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                                        </div>

                                        <!-- Gender -->
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" th:field="*{gender}" name="gender" id="male" value="true">
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" th:field="*{gender}" name="gender" id="female" value="false">
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                        </div>

                                        <!-- Address -->
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <textarea th:field="*{address}" class="form-control" id="address" rows="2"></textarea>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div>Already have an account? <a th:href="@{/login}">Login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
