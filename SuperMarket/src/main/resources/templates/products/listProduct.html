<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .btn {
            padding: 6px 12px;
            margin: 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            color: white;
        }
        .btn-create {
            background-color: #28a745;
        }
        .btn-edit {
            background-color: #007bff;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .action-buttons {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h2>Danh sách sản phẩm</h2>

<div style="margin-bottom: 20px;">
    <a th:href="@{/products/create}" class="btn btn-create">Thêm sản phẩm mới</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Hình ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Danh mục</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Ngày tạo</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td>
            <img th:if="${product.image != null}" th:src="@{${product.image}}" alt="Hình sản phẩm" width="100">

        </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category?.name ?: 'Không có danh mục'}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="|${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} VNĐ|"></td>
        <td th:text="${productQuantities[product.id]}"></td> <!-- Hiển thị quantity -->

        <td th:text="${#dates.format(product.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td class="action-buttons">
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-edit">Sửa</a>
            <a th:href="@{/products/delete(id=${product.id})}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')"
               class="btn btn-delete">Xóa</a>
            <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-edit">Xem chi tiết</a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
