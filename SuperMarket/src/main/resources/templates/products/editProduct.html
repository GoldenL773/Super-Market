<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <base href="/admin/"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Product Edit Form Styling */
        .container-fluid form {
            background-color: #fff;
            padding: 25px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .container-fluid form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
            color: #464a53;
        }

        .container-fluid form input[type="text"],
        .container-fluid form input[type="number"],
        .container-fluid form select,
        .container-fluid form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .container-fluid form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .container-fluid form input[type="file"] {
            padding: 8px 0;
        }

        .container-fluid form .error {
            display: block;
            color: #ff4b5a;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .container-fluid form button.btn {
            background-color: #7571f9;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .container-fluid form button.btn:hover {
            background-color: #5d5af8;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .container-fluid form {
                padding: 15px;
            }
        }
    </style>
</head>

<body>


<div id="main-wrapper">

    <div class="nav-header">

                <b class="logo-abbr"><img src="images/logo.png" alt=""> </b>
                <span class="logo-compact"><img src="./images/logo-compact.png" alt=""></span>
                <span class="brand-title">
                        <img src="images/logo-text.png" alt="">
                    </span>
            </a>
        </div>
    </div>

    <div class="header">
        <div class="header-content clearfix">

            <div class="nav-control">
                <div class="hamburger">
                    <span class="toggle-icon"><i class="icon-menu"></i></span>
                </div>
            </div>
            <div class="header-left">
                <div class="input-group icons">


                </div>
            </div>
            <div class="header-right">
                <ul class="clearfix">


                    <li class="icons dropdown">
                        <div class="user-img c-pointer position-relative" data-toggle="dropdown">
                            <span class="activity active"></span>

                                </ul>
                            </div>

                </ul>
            </div>
        </div>
    </div>

    <div class="nk-sidebar">
        <div class="nk-nav-scroll">
            <ul class="metismenu" id="menu">
                <li>

                    <a href="/dashboard" aria-expanded="false">
                        <i class="icon-badge menu-icon"></i><span class="nav-text">dashboard</span>

                </li>

    <div class="content-body">

        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="container-fluid mt-4">
            <h2>Cập nhật sản phẩm</h2>
            <form method="post" enctype="multipart/form-data"
                  th:action="@{/products/update/{id}(id=${productId})}"
                  th:object="${productDTO}">

                <!-- Tên sản phẩm -->
                <label for="name">Tên sản phẩm:</label>
                <input type="text" id="name" th:field="*{name}" required/>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

                <!-- Giá -->
                <label for="price">Giá:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" required/>
                <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

                <!-- Mô tả sản phẩm -->
                <label for="description">Mô tả:</label>
                <textarea id="description" th:field="*{description}"></textarea>
                <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

                <!-- Danh mục sản phẩm -->
                <label for="categoryId">Danh mục:</label>
                <select id="categoryId" th:field="*{categoryId}" required>
                    <option value="">-- Chọn danh mục --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></span>

                <!-- Ảnh mới -->
                <label for="image">Ảnh sản phẩm (chọn nếu muốn đổi):</label>
                <input type="file" id="image" th:field="*{image}" accept="image/*">
                <span class="error" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>

                <!-- Số lượng -->
                <label for="quantity">Số lượng trong kho:</label>
                <input type="number" id="quantity" th:field="*{quantity}" required/>
                <span class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>


                <button type="submit" class="btn">Cập nhật sản phẩm</button>
            </form>

        </div>

        <!-- #/ container -->
    </div>

    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a>

<script src="js/styleSwitcher.js"></script>
<script src="./js/dashboard/dashboard-2.js"></script>
<script>
    window.localStorage.clear();
    $(document).ready(function () {

        $('#list-items').html(localStorage.getItem('listItems'));

        $('.add-items').submit(function (event) {
            event.preventDefault();

            var item = $('#todo-list-item').val();
            if (item) {
                $('#list-items').append("<li><div class='round d-inline-block'><input type='checkbox' id='checkbox' /><label for='checkbox'></label></div><label for='checkbox'>" + item + "</label><a class='remove'><i class='fa fa-trash'></i></a></li>");

                localStorage.setItem('listItems', $('#list-items').html());

                $('#todo-list-item').val("");
            }

        });

        $(document).on('change', '.checkbox', function () {
            if ($(this).attr('checked')) {
                $(this).removeAttr('checked');
            } else {
                $(this).attr('checked', 'checked');
            }

            $(this).parent().toggleClass('completed');

            localStorage.setItem('listItems', $('#list-items').html());
        });

        $(document).on('click', '.remove', function () {
            $(this).parent().remove();

            localStorage.setItem('listItems', $('#list-items').html());
        });

    });
</script>
</body>
