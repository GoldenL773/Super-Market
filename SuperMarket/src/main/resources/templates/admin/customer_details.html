<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Detail</title>
    <base href="/admin/"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="main-wrapper">

    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Sidebar Fragment -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content-body">
        <div class="container-fluid mt-4">
            <h2>Chi tiết khách hàng</h2>

            <!-- Customer Details Card -->
            <div class="card p-4 col-md-8">
                <h4 class="mb-3" th:text="${customer.fullName}">Nguyễn Văn A</h4>
                <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
                <p><strong>Số điện thoại:</strong> <span th:text="${customer.phoneNumber}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${customer.address}"></span></p>

                <hr>

                <!-- Customer Statistics -->
                <p><strong>Tổng số đơn hàng:</strong> <span th:text="${totalOrders}">0</span></p>
                <p><strong>Số mặt hàng đã mua:</strong> <span th:text="${distinctProducts}">0</span></p>
                <p><strong>Tổng chi tiêu:</strong> <span th:text="'VND ' + ${totalSpent}">VND 0</span></p>

                <a th:href="@{/admin/customers}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="copyright">
            <p>&copy; Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a></p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="plugins/common/common.min.js"></script>
<script src="js/custom.min.js"></script>
<script src="js/settings.js"></script>
<script src="js/gleek.js"></script>
<script src="js/styleSwitcher.js"></script>
</body>
</html>
