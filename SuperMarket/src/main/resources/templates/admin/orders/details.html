<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>

<div class="container">
    <header class="page-header">
        <h1>Order Details</h1>
        <a th:href="@{/admin/orders}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Orders List
        </a>
    </header>

    <div class="order-summary-card">
        <div class="order-header">
            <div class="order-id">
                <h2>Order #<span th:text="${order.id}"></span></h2>
                <span th:class="${'status-badge ' + order.status.toLowerCase()}" th:text="${order.status}"></span>
            </div>
            <div class="order-date">
                <i class="far fa-calendar-alt"></i>
                <span th:text="${#dates.format(order.createdAt, 'dd MMM yyyy, HH:mm')}"></span>
            </div>
        </div>

        <div class="order-info">
            <div class="info-group">
                <label>Customer</label>
                <p class="info-value" th:text="${order.customer.fullName}"></p>
            </div>
            <div class="info-group">
                <label>Total Amount</label>
                <p class="info-value price" th:text="${order.totalAmount}"></p>
            </div>
        </div>
    </div>

    <div class="order-details-card">
        <h3>Order Items</h3>
        <div class="table-responsive">
            <table class="order-items-table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail : ${orderDetails}">
                    <td th:text="${detail.product.name}"></td>
                    <td th:text="${detail.quantity}"></td>
                    <td class="price" th:text="${detail.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
