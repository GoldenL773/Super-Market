<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Staff Management</title>
</head>
<body>
<form action="#" th:action="@{/addStaff}" th:object="${staff}" method="post">
  <table>
    <tr>
      <td><label for="name">Staff Name:</label></td>
      <td><input type="text" id="name" th:field="*{name}" maxlength="50" required></td>
    </tr>
    <tr>
      <td><label for="age">Age:</label></td>
      <td><input type="number" id="age" th:field="*{age}" min="1" max="99" required></td>
    </tr>
    <tr>
      <td><label for="address">Address:</label></td>
      <td><input type="text" id="address" th:field="*{address}" maxlength="100" required></td>
    </tr>
    <tr>
      <td><label for="department">Department:</label></td>
      <td>
        <select id="department" th:field="*{department}" required>
          <option value="Robusta">Robusta</option>
          <option value="Arabica">Arabica</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="1"><button type="submit">Add New</button></td>
    </tr>
  </table>
</form>

Staff List:
<table>
  <tr>
    <th>Staff ID</th>
    <th>Staff Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Department</th>
    <th>Actions</th>
  </tr>
  <tr th:each="staff : ${staffList}">
    <td th:text="${staff.id}"></td>
    <td th:text="${staff.name}"></td>
    <td th:text="${staff.age}"></td>
    <td th:text="${staff.address}"></td>
    <td th:text="${staff.department}"></td>
    <td>

    </td>
  </tr>
</table>
</body>
</html>
